<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <title>JARVIS</title>
  <link rel="stylesheet" href="./jarvis.css">
</head>

<body>
  <h1 style="color: aliceblue;">JARVIS 2.0</h1>
  <!-- <img src="./IuNL.gif" alt="Computer man" style="width:200px;height:100px;" > -->
  <main>
    <div id="msg-container">
      <div class="user-msg"></div>
      <div class="bot-msg">JARVIS:- Hello, I am JARVIS Virtual AI</div>
    </div>

    <div class="user-input-div">
      <input type="text" name="" class="user-input" placeholder="How can I assist you today" >
      <button class="btn">search</button>
    </div>
  </main>

  <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";
    let API_KEY = "AIzaSyD5UBzaSxVtW7V7RVkuki8k7dwfYus39bI";

    const genAI = new GoogleGenerativeAI(API_KEY);
    let btn = document.querySelector(".btn");
    let msgContainer = document.getElementById("msg-container");
    let enter = document.getElementsByClassName("user-input")
    console.log(enter);
    async function runCode() {
      const model = genAI.getGenerativeModel({ model: "gemini-3-flash-preview" });
      let userInput = document.querySelector(".user-input").value;
      console.log(userInput);
      const prompt = userInput;

      const result = await model.generateContent(prompt);
      const response = await result.response;
      const text = response.text();
      console.log(text);

      let botmessagediv = document.createElement("div");
      botmessagediv.innerText = text;
      msgContainer.appendChild(botmessagediv)

      let botmessagehr = document.createElement("hr");
      msgContainer.appendChild(botmessagehr)
      enter[0].innerText = "";



    }

    btn.addEventListener("click", runCode);
    btn.ass
    enter[0].addEventListener("change", runCode);




  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>


  <!-- <script src="./jarvis.js"></script> -->
</body>

</html>
